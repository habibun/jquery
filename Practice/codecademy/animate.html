<!DOCTYPE html>
<html>
<head>
    <script src="../jquery_latest.js"></script>
    <style>
        div {
            height:100px;
            width:100px;
            display: inline-block;
        }

        #red {
            background-color:#FF0000;
        }

        #blue {
            background-color:#0000FF;
        }

        #yellow {
            background-color:#E2BE22;
        }

        #green {
            background-color:#008800;
        }
    </style>

    <script type="text/javascript" src="../jquery_latest.js"></script>
</head>
<body>
<div id="red"></div>
<div id="blue"></div>
<div id="yellow"></div>
<div id="green"></div>
<script>
    $(document).ready(function() {
        $('div').mouseenter(function() {
            $(this).animate({
                height: '+=10px'
            });
        });
        $('div').mouseleave(function() {
            $(this).animate({
                height: '-=10px'
            });
        });
        $('div').click(function() {
            $(this).toggle(1000);
        });
    });
</script>
</body>
</html>
