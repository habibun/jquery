<!DOCTYPE html>
<html>
<head>
    <title>Dubba Click</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            border-radius: 5px;
            background-color: #ABCDEF;
        }
    </style>
    <script type='text/javascript' src='../jquery_latest.js'></script>
</head>
<body>
<div></div>

<script>
    $(document).ready(function(){
        $('div').dblclick(function(){
            $(this).fadeOut('fast');
        });
    });
</script>
</body>
</html>
