<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
</head>
<body>
<div class="container">
    <h2>Greetings</h2>

    <div id="one">Div #1</div>
    <div id="two">Div #2</div>
</div>
<script type="text/javascript" src="../jquery_latest.js"></script>
<script>
    //We can select an element using $("p")
    $(document).ready(function(){
        $('#one').after('<p>This is a test</p>');
        $('#two').after($('p'));
    });
</script>
</body>
</html>
