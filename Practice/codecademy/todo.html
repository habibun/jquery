<!DOCTYPE html>
<html>
<head>
    <title>To Do</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>

<div class="row" style="margin-left: 25%;margin-right: 25%">
    <div class="panel panel-default">
        <div class="panel-heading">To Do</div>
        <div class="panel-body">
            <form role="form"  name="checkListForm" style="align-content: center">
                <div class="form-group">
                    <div class="col-lg-4">
                        <input type="text" name="checkListItem" class="form-control"/>
                    </div>
                </div>
                <button id="target" type="submit" class="btn btn-default">Add +</button>
            </form>


        </div>

        <ul class="list-group">

        </ul>
    </div>
</div>

<script type="text/javascript" src="../jquery_latest.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $('#target').click(function (event ) {
            event.preventDefault();
            var toAdd = $('input[name=checkListItem]').val();
            var remove = '<a class="pull-right" href="#">Remove</a>';
            var dt = new Date();
            var time = dt.getHours() + ":" + dt.getMinutes() + ":" + dt.getSeconds();
            $('.list-group').append('<li class="list-group-item">' + toAdd + time + remove + '</li>');
        });
    });

    $(document).on('click', '.list-group-item', function () {
        $(this).remove();
    });

</script>

</body>
</html>
