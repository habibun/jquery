<!DOCTYPE html>
<html>
<head>
	<title>is method</title>
	<style type="text/css">

	</style>
	<script type="text/javascript" src="jquery_latest.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$('#tutorial').click(function(){
			if($('#webcoachbd').is(':visible')){
				$('#webcoachbd').hide();
			}else{
				$('#webcoachbd').show();
			};
		});
	});
	</script>
</head>
<body>
	<p id="tutorial">When you click me,a button will toggle</p>
	<input type="submit" id="webcoachbd" value="Submit"/>
</body>
</html>
