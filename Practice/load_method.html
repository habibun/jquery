<!DOCTYPE html>
<html>
<head>
<title>Webcoachbd Ajax load method tutorials</title>
<style type="text/css">
#container{
width:800px;
margin:0 auto;
padding:10px;
position:relative;
}
.loader{
position:absolute;
left:50%;
top:50%;
}
#content_pane{
width:500px;
margin:0 auto;
}
#content_pane a{
text-decoration:none;
background:#333;
padding:5px;
margin:0 5px;
color:#fff;
}
#content_pane a:hover{
background:#222;
}
#content_pane a:active{
background:#000;
}
</style>
<script src="jquery_latest.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
$('#content_pane a').click(function(e){
var url = $(this).attr('href')+' '+'#maincolumn';
e.preventDefault();
$('#container')
.html('<img class="loader" src="/spinner.gif" alt=""/>Loading...')
.load(url,function(response,status,xhr){
if(status == 'error'){
$(this).html(xhr.status+' '+xhr.statusText);
}
});
});
});
</script>

<body>
<div id="content_pane">
<a href="/css-tutorials">Reference</a>
<a href="/project-page">Project</a>
<a href="/php-framework">Framework</a>
</div>
<div id="container">

</div>
</body>
</html>
