<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../assets/jquery-2.2.3.js"></script>
    <script>
        //The getJSON() method is used to get JSON data using an AJAX HTTP GET request.
        $(document).ready(function(){
            $("button").click(function(){
                $.getJSON("../assets/demo_ajax_json.json", function(result){
                    $.each(result, function(i, field){
                        $("div").append(field + " ");
                    });
                });
            });
        });
    </script>
</head>
<body>
<button>Get JSON data</button>

<div></div>
</body>
</html>
