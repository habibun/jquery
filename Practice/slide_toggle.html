<!DOCTYPE html>
<html>
<head>
	<title>slide toggle</title>
	<script src="jquery_latest.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$('#tutorial').click(function(){
			$('#webcoachbd').slideToggle(500);
		});
	});
	</script>
</head>
<body>
	<p id="tutorial">When you click me,a button will toggle</p>
	<input type="submit" id="webcoachbd" value="Submit"/>
</body>
</html>
