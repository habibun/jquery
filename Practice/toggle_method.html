<!DOCTYPE html>
<html>
<head>
    <title>is method</title>
    <script type="text/javascript" src="jquery_latest.js"></script>
</head>
<body>
<button>Toggle</button>
<p>Hello</p>

<p style="display: none">Good Bye</p>
<script>
    $("button").click(function () {
        $("p").toggle();
    });
</script>
</body>
</html>
