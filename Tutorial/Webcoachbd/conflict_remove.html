<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="assets/jquery-2.2.3.js" type="text/javascript"></script>
    <script>
        var abc = jQuery.noConflict();
        abc(document).ready(function(){
            abc('table tr').each(function(i){
                if(i < 5){
                    if(i % 2 == 0){
                        abc(this).addClass('even');
                    }else{
                        abc(this).addClass('odd');
                    }
                }
            });
        });


    </script>
</head>
<body>

</body>
</html>
